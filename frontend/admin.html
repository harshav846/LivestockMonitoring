<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h2>Admin Dashboard</h2>
    </header>

    <div class="dashboard">

        <!-- Statistics -->
        <div class="card">
            <h3>Statistics</h3>
            <p>Standard Count: <strong>5</strong></p>
            <p>Current Count: <strong class="count-low">3</strong></p>
            <p class="alert">âš  Alert: Livestock count is below standard!</p>
        </div>

        <!-- Live Monitoring -->
        <div class="card">
            <h3>Live Video Monitoring</h3>
            <div class="video-box">
                <p>Recorded Video Stream</p>
            </div>
        </div>

        <!-- Worker Management -->
        <div class="card">
            <h3>Add Worker</h3>
            <input type="text" placeholder="Worker Name">
            <input type="text" placeholder="Worker ID">
            <button>Add Worker</button>
        </div>

    </div>

</body>
</html>
